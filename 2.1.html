<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js</title>
	<style>
	*{
		padding:0px;
		margin:0px;
	}
	#outer{
		width:400px;
		height:500px;
		background-color: green;
	}
     img{
     	width:300px;
     	height:400px;
     }
	</style>
	<script>
      window.onload=function(){
      	var prev=document.getElementById("prev");
      	var next=document.getElementById("next");
      	var img=document.getElementsByTagName("img")[0];
        var imgArr=["图片/栀子花.jpg","图片/栀子花1.jpg","图片/栀子花2.jpg","图片/栀子花3.jpg","图片/栀子花4.jpg","图片/栀子花5.jpg"];
        var index= 0;
        prev.onclick=function(){
        	index--;
        	if(index<0)
        	{index=imgArr.length-1;}
        	img.src=imgArr[index];
            };
      next.onclick=function(){
      	index++;
      	if(index>imgArr.length-1)
        	{index=0;}
        	img.src=imgArr[index];
      };
        };


	</script>
</head>

<body>
<div id="outer">
	
	<img src="图片/栀子花.jpg">
	<button id="prev">上一张</button>
	<button id="next">下一张</button>
</div>
</body>
</html>
